<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Alura Dev</title>
  <link rel="stylesheet" href="./src/css/output.css">
  <script src="./src/app/main.js" defer></script>
</head>

<body class="main-bg">
  <header class="header-container wrapper">
    <figure class="header-container__logo">
      <img src="./src/imgs/logo.svg" alt="">
    </figure>
    <input type="search" placeholder="Pesquise por algo" name="" class="header-container__search" id="">
    <a href="#" class="desktop"><img src="./src/imgs/Photo.png" class="menu-nav__img-perfil" alt=""> Harry</a>
    <nav class="header-container__menu-nav mobile">
      <img src="./src/imgs/search-icon.png" alt="search icon" class="menu-nav__search-icon">
      <img src="./src/imgs/menu-hamburguer.png" alt="search icon" class="menu-nav__menu-harburguer">
      <div class="menu-nav__modal-navigation">
        <ul class="modal-navigation__items">
          <li class="items__item">
            <img src="./src/imgs/icon-code.png" alt="icon code">
            <a href="#" class="item__link">Editor de Codigo</a>
          </li>
          <li class="items__item">
            <img src="./src/imgs/icon-comunit.png" alt="icon comunnity">
            <a href="#" class="item__link">Comunidade</a>
          </li>
          <hr>
          <li class="items__item">
            <img src="./src/imgs/Photo.png" alt="foto perfil usuario">
            <a href="#" class="item__link">Harry</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="wrapper main-content">
    <aside class="menu-aside aside">
      <h2 class="menu-aside__title-menu">MENU</h2>
      <ul class="menu-aside__items-menu">
        <li class="items-menu__item">
          <img src="./src/imgs/icon-code.png" alt="icone pagina principal">
          <a href="#" class="item__link">Editor de Codigo</a>
        </li>
        <li class="items-menu__item">
          <img src="./src/imgs/icon-comunit.png" alt="icone comunidade">
          <a href="#" class="item__link">Comunidade</a>
        </li>
      </ul>
    </aside>
    <section class="section1 coder-editor">
      <div class="coder-editor__container-editor">
        <div class="container-editor__syntax-highlight">
          <div class="container-elipse">
            <div class="elipse"></div>
            <div class="elipse"></div>
            <div class="elipse"></div>
          </div>

          <textarea name="" id="syntax-highlight" class="syntax-highlight__code"></textarea>
        </div>
      </div>
      <button class="coder-editor__btn">Vizualizar com o highlight</button>
    </section>
    <section class="section2 projects">
      <h2 class="projects__title">SEU PROJETO</h2>
      <form action="" class="projects__form-add-project">
        <input placeholder="Nome do seu projeto" type="text" name="projeto" class="form-add-project__save-project"
          id="">
        <textarea placeholder="Descricao do seu projeto" name="description-project" id="description-project"
          class="form-add-project__save-project"></textarea>
      </form>
      <h2 class="projects__title">PERSONALIZACAO</h2>
      <form action="" class="projects__form-add-project personalize">
        <input placeholder="Nome do seu projeto" type="text" name="projeto" class="form-add-project__save-project"
          id="">
        <input class="form-add-project__save-project" type="color" name="" id="color-bg-project">
      </form>
      <button class="projects__submit-form">Salvar Projeto</button>
    </section>
  </main>
</body>

</html>
